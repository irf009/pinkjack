<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pinkjack</title>
		<link rel="stylesheet" href="./main.css" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<h1 class="title">Pink<span class="pink">jack</span></h1>
		<h1 class="game-result none"></h1>
		<button class="play">Play</button>
		<div class="main-screen">
			<div class="enough">
				<div class="players">
					<div class="dealer player">
						<h1 class="dealer-text">Dealer</h1>
						<h1 class="dealer-score scores">??</h1>
					</div>
					<div class="me player">
						<h1 class="me-text">Me</h1>
						<h1 class="me-score scores">??</h1>
					</div>
				</div>
				<div class="btns-amount">
					<div class="amount-div">
						<h3>Amount</h3>
						<input type="number" class="amount" />
					</div>
					<p class="enter-value none">Please Enter A Value</p>
					<button class="play-again none">Play Again</button>
					<button class="continue">Continue</button>
					<button class="stop none">Stop</button>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
